{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Вход</h1>
    <form action="{{ url_for('login') }}" method="post" class="user-form">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">Введите ваше имя пользователя.</small>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required aria-describedby="passwordHelp">
            <small id="passwordHelp" class="form-text text-muted">Введите ваш пароль.</small>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Войти
        </button>
    </form>
</div>
{% endblock %}
